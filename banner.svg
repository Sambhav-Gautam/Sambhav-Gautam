<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1920" height="500" viewBox="0 0 1920 500" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0b0b0e"/>
      <stop offset="1" stop-color="#121217"/>
    </linearGradient>

    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#b08a12"/>
      <stop offset="0.6" stop-color="#ffd54a"/>
      <stop offset="1" stop-color="#e6b800"/>
    </linearGradient>

    <style type="text/css"><![CDATA[
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; font-size:48px; fill:url(#goldGrad); }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-size:18px; fill:#cfcfcf; }
      .linkText { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-size:16px; fill:url(#goldGrad); text-decoration:underline; }
      .stackText { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-size:14px; fill:url(#goldGrad); }
      .badge { fill:none; stroke:url(#goldGrad); stroke-width:1.5; rx:6; ry:6; }
    ]]></style>
  </defs>

  <!-- background rectangle -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- thin gold border -->
  <rect x="6" y="6" width="1908" height="488" fill="none" stroke="url(#goldGrad)" stroke-width="3" rx="6" ry="6"/>

  <!-- Name and subtitle -->
  <g transform="translate(60,70)">
    <text class="title">Sambhav Gautam</text>
    <text class="subtitle" x="0" y="48">Full-Stack Developer • AI/ML Enthusiast • Android App Developer</text>
  </g>

  <!-- Links (icons + text) -->
  <g transform="translate(60,150)" style="cursor:pointer">
    <!-- GitHub icon -->
    <a xlink:href="https://github.com/Sambhav-Gautam" target="_blank">
      <g transform="translate(0,0)">
        <path d="M22 0C9.8 0 0 9.8 0 22c0 9.7 6.3 17.9 15 20.8 1.1.2 1.5-.5 1.5-1.1 0-.6 0-2.2 0-4-6.1 1.3-7.4-2.9-7.4-2.9-.9-2.3-2.2-2.9-2.2-2.9-1.8-1.2.1-1.2.1-1.2 2 .1 3 2 3 2 1.8 3 4.7 2.2 5.9 1.7.2-1.3.7-2.2 1.3-2.7-4.9-.6-10-2.4-10-10.7 0-2.4.9-4.3 2.4-5.8-.2-.6-1-3 .2-6.2 0 0 2-.6 6.5 2.3 1.9-.5 3.9-.7 6-.7s4.1.2 6 .7c4.5-3 6.5-2.3 6.5-2.3 1.2 3.2.4 5.6.2 6.2 1.5 1.5 2.4 3.4 2.4 5.8 0 8.3-5.1 10.1-10 10.6.7.6 1.3 1.9 1.3 3.9 0 2.8 0 5 .0 5.7 0 .6.4 1.4 1.6 1.1C35.7 39.9 42 31.7 42 22 42 9.8 32.2 0 20 0z" transform="scale(1.2) translate(0,4)" fill="url(#goldGrad)" />
        <text x="48" y="16" class="linkText">github.com/Sambhav-Gautam</text>
      </g>
    </a>

    <!-- LinkedIn icon -->
    <a xlink:href="https://www.linkedin.com/in/sambhav-gautam-66b0a7253/" target="_blank">
      <g transform="translate(0,36)">
        <rect x="0" y="0" width="32" height="32" rx="4" ry="4" stroke="url(#goldGrad)" fill="none" />
        <path d="M8 12h5v15H8zM10.5 7.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM17 12h5v2.2c.7-1.1 2.4-2.2 4-2.2 4.1 0 4.8 2.7 4.8 6.2V27h-5v-7.6c0-1.8 0-4.1-2.5-4.1-2.5 0-2.9 2-2.9 4v7.7h-5z" transform="scale(0.9) translate(2,2)" fill="url(#goldGrad)" />
        <text x="48" y="40" class="linkText">linkedin.com/in/sambhav-gautam-66b0a7253</text>
      </g>
    </a>

    <!-- LeetCode icon -->
    <a xlink:href="https://leetcode.com/u/sambhav22435/" target="_blank">
      <g transform="translate(0,76)">
        <circle cx="16" cy="16" r="14" stroke="url(#goldGrad)" fill="none" />
        <path d="M12 10c2-3 6-2 8 1l-2 1c-1-2-4-2-6-1zM18 14c1 0 2 1 2 2s-1 2-2 2-2-1-2-2 1-2 2-2z" transform="scale(1.2) translate(2,1)" fill="url(#goldGrad)" />
        <text x="48" y="76" class="linkText">leetcode.com/u/sambhav22435</text>
      </g>
    </a>

    <!-- Email -->
    <a xlink:href="mailto:sambhav22435@iiitd.ac.in">
      <g transform="translate(0,116)">
        <rect x="0" y="0" width="32" height="20" rx="3" ry="3" stroke="url(#goldGrad)" fill="none" />
        <path d="M2 4l14 9L30 4" transform="scale(1) translate(0,0)" fill="none" stroke="url(#goldGrad)" stroke-width="1.2" />
        <text x="48" y="104" class="linkText">sambhav22435@iiitd.ac.in</text>
      </g>
    </a>
  </g>

  <!-- Tech stack single-line badges -->
  <g transform="translate(60,260)">
