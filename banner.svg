      <text x="18" y="30" class="stackText">JavaScript</text>
      <text x="130" y="30" class="stackText">TypeScript</text>
      <text x="260" y="30" class="stackText">Kotlin</text>
      <text x="350" y="30" class="stackText">Python</text>
      <text x="440" y="30" class="stackText">C++</text>
      <text x="510" y="30" class="stackText">Java</text>
      <text x="590" y="30" class="stackText">React</text>
      <text x="660" y="30" class="stackText">Next.js</text>
      <text x="740" y="30" class="stackText">React Native</text>
      <text x="870" y="30" class="stackText">Jetpack Compose</text>
      <text x="1020" y="30" class="stackText">Node.js</text>
      <text x="1100" y="30" class="stackText">Express.js</text>
      <text x="1200" y="30" class="stackText">MongoDB</text>
      <text x="1290" y="30" class="stackText">Docker</text>
      <text x="1360" y="30" class="stackText">Git</text>
      <text x="1430" y="30" class="stackText">Microservices</text>
      <text x="1550" y="30" class="stackText">Cloud</text>
      <text x="1610" y="30" class="stackText">Hugging Face</text>
      <text x="1730" y="30" class="stackText">MVVM</text>
      <text x="1780" y="30" class="stackText">Coroutines</text>
    </g>
  </g>

  <!-- Footer small caption -->
  <g transform="translate(60,340)">
    <text class="subtitle">Profile banner • dark theme • single-line tech stack</text>
  </g>

</svg>
